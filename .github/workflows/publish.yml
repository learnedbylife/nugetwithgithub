name: "Deploy to NuGet"

on:
   push:
    branches:
      - main
   pull_request:
     branches:
      - main
   release:
    types:
      - published

permissions:
  id-token: write
  contents: read

env:
  PROJECT_PATH: "nugetwithgithub/nugetwithgithub.csproj"
  PACKAGE_OUTPUT_DIR: ${{ github.workspace }}/output
  NUGET_SOURCE_URL: "https://github.com/learnedbylife/nugetwithgithub"

jobs:
  deploy:
    name: "Deploy"
    runs-on: "ubuntu-latest"
    steps:
    - name: "Checkout"
      uses: actions/checkout@v2

    - name: "Install Dotnet"
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '8.0.x'
    - name: Get the latest tag
      id: get_tag
      run: echo ::set-output name=tag::$(git describe --tags `git rev-list --tags --max-count=1`)

    - name: Calculate next version
      id: next_version
      run: |
          # Get the latest tag
          LATEST_TAG=${{ steps.get_tag.outputs.tag }}
          
          # Extract the version numbers
          IFS='.' read -r -a VERSION_PARTS <<< "$LATEST_TAG"
          
          # Increment the patch version
          PATCH_VERSION=$((VERSION_PARTS[2]+1))
          
          # Set the next version
          NEXT_VERSION="${VERSION_PARTS[0]}.${VERSION_PARTS[1]}.$PATCH_VERSION"
          echo "Next version: $NEXT_VERSION"
          echo ::set-output name=next_version::$NEXT_VERSION

    - name: Update .csproj version
      run: |
          NEXT_VERSION=${{ steps.next_version.outputs.next_version }}
          sed -i "s/<Version>.*<\/Version>/<Version>$NEXT_VERSION<\/Version>/" MyLibrary.csproj

    - name: Commit version increment
      run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add MyLibrary.csproj
          git commit -m "Increment version to ${{ steps.next_version.outputs.next_version }}"
          git tag v${{ steps.next_version.outputs.next_version }}
          git push origin main --tags

    - name: "Restore package"
      run: dotnet restore ${{ env.PROJECT_PATH }}

    - name: "Build package"
      run: dotnet build ${{ env.PROJECT_PATH }} --no-restore --configuration Release

    - name: Set Version Number
      run: echo "RELEASE_VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV

    - name: Pack
      run: dotnet pack --no-build --configuration Release --output ./output

    - name: Publish to GitHub Packages
      run: dotnet nuget push ./output/*.nupkg -k ${{ secrets.NUGET_AUTH_TOKEN }} -s https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json

